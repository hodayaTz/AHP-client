<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar><img class="logo" src="{{logo}}" alt="איילת השחר"></mat-toolbar>
    <mat-nav-list>
      <a  mat-list-item routerLink="volunteers">פעילים</a>
      <a mat-list-item routerLink="settlement">ישובים</a>
      <a mat-list-item routerLink="holidays">חגים</a>
      <a mat-list-item routerLink="scheduling">שיבוץ</a>
      <a mat-list-item routerLink="history">הסטוריה</a>
      <a mat-list-item (click)="checkPassword()">נהול סיסמאות</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content >
    <mat-toolbar class="mat-elevation-z6" color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span> </span>
    </mat-toolbar>
    <div cdkscrollable class="router">    <router-outlet ></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
